<style>
:root{
  --bg:#05060a;
  --card:#0e1020;
  --accent:#7c3aed;
  --accent2:#06b6d4;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:"Space Grotesk",sans-serif;
  background:radial-gradient(circle at top,var(--accent),transparent 40%),var(--bg);
  color:var(--text);
  display:grid;
  place-items:center;
  overflow:hidden;
}

/* floating elements */
.floating{
  position:absolute;
  opacity:.15;
  animation: float 12s infinite linear;
}

.music{
  width:120px;
  height:120px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

.reel{
  width:180px;
  height:120px;
  border-radius:16px;
  background:
    repeating-linear-gradient(
      90deg,
      #000 0 12px,
      #222 12px 18px
    );
  box-shadow:0 0 30px rgba(124,58,237,.6);
}

@keyframes float{
  from{transform:translateY(110vh) rotate(0deg)}
  to{transform:translateY(-150px) rotate(360deg)}
}

/* positions */
.music.one{left:10%;animation-duration:18s}
.music.two{left:70%;animation-duration:22s}
.reel.one{left:35%;animation-duration:20s}

/* card */
.card{
  background:linear-gradient(145deg,var(--card),#070812);
  border-radius:24px;
  padding:3rem;
  max-width:520px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  animation: pop 1s ease forwards;
}

@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* trimming animation */
.trim{
  width:100%;
  height:8px;
  background:#111;
  border-radius:99px;
  overflow:hidden;
  margin:1.5rem 0;
}

.trim span{
  display:block;
  height:100%;
  width:40%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  animation: trim 2.5s infinite ease-in-out;
}

@keyframes trim{
  0%{transform:translateX(-100%)}
  50%{transform:translateX(150%)}
  100%{transform:translateX(-100%)}
}

h1{
  font-size:2.2rem;
  margin-bottom:.5rem;
}

p{
  color:var(--muted);
  line-height:1.6;
}

a{
  display:inline-block;
  margin-top:1.5rem;
  padding:.8rem 1.6rem;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:transform .2s;
}

a:hover{
  transform:translateY(-2px);
}
</style>
</head>

<body>
